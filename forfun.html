<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For fun</title>
    <link rel="stylesheet" href="astronaut.css">
    <link rel="stylesheet" href="./css/tailwind-build.css">
    <link rel="stylesheet" href="css/index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplex-noise/2.4.0/
simplex-noise.min.js"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/
font-awesome/6.5.2/css/all.
     min.css">

</head>

<body class="tw-flex tw-min-h-[100vh] tw-flex-col tw-bg-black tw-text-white">
   

   <div class="fun-title">
    <h2>CSS art (using pure css and javascript for animation):</h2>
    </div>
    
     <div class="astro-container">
        <div class="astro-stars"></div>
         <div class="planet">
            <div class="astro-shadow"></div>
              <div class="astro">
                <div class="tank center"></div>
                 <div class="suit center">
                    <div class="helmet center"></div>
                    <div class="buttons center"></div>
                    <div class="astro-hand-l"></div>
                    <div class="astro-hand-r"></div>
                    <div class="astro-leg-l"></div>
                    <div class="astro-leg-r"></div>
                    <div class="pipe"></div>
                </div>
                
            </div>
        </div>
    </div>

    <div class="container">
        <div class="moon">
            <div class="crater crater-1"></div>
            <div class="crater crater-2"></div>
            <div class="crater crater-3"></div>
            <div class="crater crater-4"></div>
            <div class="crater crater-5"></div>
            <div class="shadow"></div>
            <div class="eye eye-left"></div>
            <div class="eye eye-right"></div>
            <div class="moon-mouth"></div>
            <div class="blush blush-1"></div>
            <div class="blush blush-2"></div>

        </div>
        <div class="orbit">
            <div class="rocket">
                <div class="window"></div>
         </div>
        </div>

    </div>

       <!-- Kirby  -->
       <div class="box flex-1">
        <div class="kirby">
          <div class="hands">
             <div class="hand-1"></div>
             <div class="hand-2"></div>
         </div>
         <div class="feet" >
             <div class="foot-1"></div>
             <div class="foot-2"></div>
         </div>
         <div class="head">
             <div class="face">
                 <div class="cheeks">
                     <div class="cheek-1"> </div>
                     <div class="cheek-2"></div>
                 </div>
                 <div class="mouth">
                     <div class="tongue"></div>
                 </div>
                 <div class="eyes">
                     <div class="eye-1">
                         <div class="pupil"> </div>
                         <div class="pupil-blue"></div>
                     </div>
                     <div class="eye-2">
                         <div class="pupil"></div>
                         <div class="pupil-blue"></div>            
                     </div>
                  </div>
                 </div>
             </div>
         </div>
     </div>
        
    <div
    class="reveal-up tw-mt-10 tw-flex tw-place-items-center 
   tw-gap-4 tw-place-content-center tw-text-center button fun-botton"
        >
        <a
    class="btn tw-bg-[#7e22ce85] tw-shadow-lg 
    tw-shadow-primary tw-transition-transform tw-duration-[0.
       3s] hover:tw-scale-x-[1.03] "
        href="index.html"
                        >
        Back
       </a>

     <a class="btn tw-flex tw-gap-2 !tw-bg-black !tw-text-white 
       tw-transition-colors tw-duration-[0.3s] 
        hover:!tw-bg-white hover:!tw-text-black"
        href="index.html"
                     >
       <i class="bi bi-play-circle-fill"></i>
       <span>Home</span>
     </a>
</div>
